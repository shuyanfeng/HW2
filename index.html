<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .App {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .App-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .App-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .App-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stock-analyzer {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-form {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .symbol-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .symbol-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #c33;
        }

        .analysis-results {
            margin-top: 30px;
        }

        .stock-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stock-header h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .price-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .price-change {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .price-change.positive {
            color: #28a745;
        }

        .price-change.negative {
            color: #dc3545;
        }

        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .analysis-section {
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .analysis-section.bullish {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 5px solid #28a745;
        }

        .analysis-section.bearish {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 5px solid #dc3545;
        }

        .analysis-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .analysis-section ul {
            list-style: none;
        }

        .analysis-section li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            line-height: 1.6;
        }

        .analysis-section li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .price-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="App">
        <header class="App-header">
            <h1>üìà Stock Analyzer AI</h1>
            <p>Get AI-powered bullish and bearish analysis for any stock</p>
        </header>
        <main>
            <div class="stock-analyzer">
                <form class="search-form" id="searchForm">
                    <div class="input-group">
                        <input
                            type="text"
                            id="symbolInput"
                            placeholder="Enter stock symbol (e.g., AAPL, MSFT, GOOGL)"
                            class="symbol-input"
                        />
                        <button type="submit" class="analyze-btn" id="analyzeBtn">
                            Analyze Stock
                        </button>
                    </div>
                </form>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <h3>‚ùå Error</h3>
                    <p id="errorText"></p>
                </div>

                <div id="loadingMessage" class="loading" style="display: none;">
                    <p>üîÑ Analyzing stock data...</p>
                </div>

                <div id="analysisResults" class="analysis-results" style="display: none;">
                    <div class="stock-header">
                        <h2 id="stockSymbol"></h2>
                        <div class="price-info">
                            <span class="current-price" id="currentPrice"></span>
                            <span class="price-change" id="priceChange"></span>
                        </div>
                        <p class="last-updated" id="lastUpdated"></p>
                    </div>

                    <div class="analysis-grid">
                        <div class="analysis-section bullish">
                            <h3>üü¢ Bullish Views</h3>
                            <ul id="bullishViews"></ul>
                        </div>

                        <div class="analysis-section bearish">
                            <h3>üî¥ Bearish Views</h3>
                            <ul id="bearishViews"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const symbolInput = document.getElementById('symbolInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingMessage = document.getElementById('loadingMessage');
        const analysisResults = document.getElementById('analysisResults');
        const stockSymbol = document.getElementById('stockSymbol');
        const currentPrice = document.getElementById('currentPrice');
        const priceChange = document.getElementById('priceChange');
        const lastUpdated = document.getElementById('lastUpdated');
        const bullishViews = document.getElementById('bullishViews');
        const bearishViews = document.getElementById('bearishViews');

        function formatPrice(price) {
            return `$${price.toFixed(2)}`;
        }

        function formatChange(change, changePct) {
            const sign = change >= 0 ? '+' : '';
            return `${sign}${change.toFixed(2)} (${sign}${changePct.toFixed(2)}%)`;
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            analysisResults.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading() {
            loadingMessage.style.display = 'block';
            analysisResults.style.display = 'none';
            hideError();
        }

        function hideLoading() {
            loadingMessage.style.display = 'none';
        }

        function showResults(data) {
            stockSymbol.textContent = data.symbol;
            currentPrice.textContent = formatPrice(data.current_price);
            
            const changeElement = priceChange;
            changeElement.textContent = formatChange(data.price_change, data.price_change_pct);
            changeElement.className = `price-change ${data.price_change >= 0 ? 'positive' : 'negative'}`;
            
            lastUpdated.textContent = `Last updated: ${new Date(data.last_updated).toLocaleString()}`;
            
            bullishViews.innerHTML = '';
            data.analysis.bullish_views.forEach(view => {
                const li = document.createElement('li');
                li.textContent = view;
                bullishViews.appendChild(li);
            });
            
            bearishViews.innerHTML = '';
            data.analysis.bearish_views.forEach(view => {
                const li = document.createElement('li');
                li.textContent = view;
                bearishViews.appendChild(li);
            });
            
            analysisResults.style.display = 'block';
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const symbol = symbolInput.value.trim().toUpperCase();
            
            if (!symbol) return;

            showLoading();
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            try {
                const response = await fetch(`/api/analyze/${symbol}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResults(data);
                } else {
                    showError(data.error || 'An error occurred while analyzing the stock');
                }
            } catch (error) {
                showError('Unable to connect to the server. Please try again later.');
            } finally {
                hideLoading();
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Stock';
            }
        });

        symbolInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
